<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crav'n - Welcome</title>
</head>

<body>
    <!--Jumbotron Enter page-->
    <div class="container-fluid bigContainer">
        <div class="title row">
            <div class="jumbotron" id="jumbotronContainer">
                <h1>Crav'n</h1> 
                <div class="content welcomeDescription">
                        <p class="description">Make your craving a reality! Enter to learn more.</p>
                        <p><a class="btn btn-primary btn-large" id="submitEnter">Enter</a></p>
                    </div>
            </div>
        </div>
       
    </div>
    <!-- Form Search -->
    <div class="container-fluid bigContainer">
        <div class="content row">
            <form class="form" role="form" id="formSearch">
                <div class="form-group">
                    <label for="searchField"></label>
                        <input type="text" name="search" placeholder="I am craving..." id="food-input">
                </div>
                <div class="checkboxContainer">
                    <label class="checkbox"><input type="checkbox" value="" name="restaurantCheckbox"> Restaurants</label>
                    <label class="checkbox"><input type="checkbox" value="" name="recipeCheckbox"> Recipes</label>
                    <button id="submitSearch" type="button" class="btn btn-primary">Submit</button>
                </div> 
            </form>
        </div>  
        <!--Restaurant and Recipe Search Page-->
        <div class="Site">
            <div class="container-fluid bigContainer Site-content">
                <div class="row" id="searchResults">
                    <!--Restaurants-->
                    <div class="container-fluid" id="restaurantResults">
                        <h3>Restaurants near you:</h3>
                        <div id="yelpCards">
                        </div>
                    </div>
                    <!--Recipes-->
                    <div class="container-fluid" id="recipeResults">
                        <div class="recipeCard">
                            <h3>
                                Recipes to try:
                            </h3>
                            <div class="card">
                                <div class="card-header recipeTitle"></div>
                                <div class="card-body">
                                    <p class="recipe-text">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
     </div>
<footer>
    <div class="container">
        Copyright &copy;
    </div>
</footer>
<script type="text/javascript" src="assets/javascript/code.js"></script>
</body>
</html>
